<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Inventory Management System</title>
    <link rel="stylesheet" href="../css/customer-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>IMS Customer</h2>
            </div>
            <ul class="nav">
                <li class="nav-item active" data-section="products">
                    <a href="#">
                        <i class="fas fa-box"></i>
                        Products
                    </a>
                </li>
                <li class="nav-item" data-section="cart">
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                        Cart
                    </a>
                </li>
                <li class="nav-item" data-section="orders">
                    <a href="#">
                        <i class="fas fa-list"></i>
                        My Orders
                    </a>
                </li>
                <li class="nav-item" data-section="returns">
                    <a href="#">
                        <i class="fas fa-undo"></i>
                        Returns
                    </a>
                </li>
                <li class="nav-item" data-section="profile">
                    <a href="/customer-profile">
                        <i class="fas fa-user"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item" id="logout">
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search products...">
                </div>
                <div class="user-info">
                    <span id="username"></span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <div class="content">
                <!-- Products Section -->
                <section id="products" class="section active">
                    <h2>Available Products</h2>
                    
                    <!-- AI Search Section -->
                    <div class="ai-search-section">
                        <div class="search-container">
                            <div class="search-input-group">
                                <i class="fas fa-robot"></i>
                                <input type="text" id="aiSearchInput" placeholder="Search products naturally... (e.g., 'Show me all Dell laptops under ₹100000', 'Bluetooth earphones above ₹20000')" class="ai-search-input">
                                <button id="aiSearchBtn" class="ai-search-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div class="search-examples">
                                <small>Try: "Apple products under $500" | "Samsung phones" | "Laptops above $1000"</small>
                            </div>
                        </div>
                        
                        <!-- Loading Spinner -->
                        <div id="searchLoading" class="search-loading" style="display: none;">
                            <div class="spinner"></div>
                            <span>Searching products...</span>
                        </div>
                        
                        <!-- Search Results Info -->
                        <div id="searchResultsInfo" class="search-results-info" style="display: none;">
                            <span id="searchResultsCount"></span>
                            <button id="clearSearchBtn" class="clear-search-btn">
                                <i class="fas fa-times"></i> Clear Search
                            </button>
                        </div>
                    </div>
                    
                    <div class="products-grid" id="productsContainer">
                        <!-- Products will be loaded here -->
                    </div>
                </section>

                <!-- Cart Section -->
                <section id="cart" class="section">
                    <h2>Shopping Cart</h2>
                    <div class="cart-container">
                        <div class="cart-items" id="cartItems">
                            <!-- Cart items will be loaded here -->
                        </div>
                        <div class="cart-summary">
                            <h3>Order Summary</h3>
                            <div class="summary-item">
                                <span>Subtotal</span>
                                <span id="cartTotal">₹0</span>
                            </div>
                            <a href="/checkout" class="btn btn-primary">
                                Proceed to Checkout
                            </a>
                        </div>
                    </div>
                </section>

                <!-- Orders Section -->
                <section id="orders" class="section">
                    <h2>My Orders</h2>
                    <div class="orders-list" id="ordersContainer">
                        <!-- Orders will be loaded here -->
                    </div>
                </section>

                <!-- Returns Section -->
                <section id="returns" class="section">
                    <h2>My Returns</h2>
                    <div class="returns-list" id="returnsContainer">
                        <!-- Returns will be loaded here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/customer-dashboard.js"></script>
</body>
</html>
